body {

}

/* ====== MENU BAR ====== */
.navbar {
  width: 100%;
  background-color: #FF0000;
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 10px 0;
}

.navbar a {
  font-size: 24px;
  font-family: "Space Age";
  color: #FFFFFF;
  text-decoration: none;
  padding: 8px 20px;
  transition: all 0.3s ease;
}

.navbar a:hover {
  background-color: #FFFF00;
  color: #000000;
  border-radius: 5px;
}

/* ====== RUNNING TEXT ====== */
.running-text {
  width: 80%;
  margin: 20px auto;
  background-color: #FFFF00;
  color: #0000FF;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
  padding: 10px 0;
  border-radius: 5px;
}

/* ====== PRODUK GRID ====== */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
  width: 90%;
  margin: 30px auto;
}

.product-item {
  background-color: #000000;
  border: 2px solid #FF0000;
  border-radius: 10px;
  text-align: center;
  padding: 15px;
}

.product-item img {
  width: 300px;
  height: 300px;
  object-fit: contain;
  border-radius: 8px;
}

.price {
  background-color: #FF0000;
  color: #FFFFFF;
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
  display: inline-block;
  padding: 5px 15px;
  border-radius: 5px;
}
